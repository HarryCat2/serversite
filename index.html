<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock iPhone App</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eaeaea;
      font-family: sans-serif;
    }

    .iphone {
      width: 375px; /* iPhone 12 width */
      height: 812px; /* iPhone 12 height */
      background-color: #000;
      border-radius: 40px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .screen {
      background-color: #fff;
      width: 100%;
      height: 100%;
      border-radius: 28px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Optional: notch for realism */
    .notch {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 30px;
      background-color: #000;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="iphone">
    <div class="notch"></div>
    <div class="screen">
      <h2>Your App UI Here</h2>
    </div>
  </div>
</body>
</html>
