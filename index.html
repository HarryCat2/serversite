<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock iPhone App</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eaeaea;
      font-family: sans-serif;
    }

    .iphone {
      width: 375px;
      height: 812px;
      background-color: #000;
      border-radius: 40px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen {
      background-color: #fff;
      width: 100%;
      height: 100%;
      border-radius: 28px;
      overflow: hidden;
      position: relative;
      display: none; /* hidden by default */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .screen.active {
      display: flex; /* only active screen shows */
    }

    .notch {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 30px;
      background-color: #000;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    button {
      background-color: #007aff;
      border: none;
      border-radius: 12px;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005ecc;
    }
  </style>
</head>
<body>
  <div class="iphone">
    <div class="notch"></div>

    <!-- Home Screen -->
    <div class="screen active" id="home">
      <h2>Home Screen</h2>
      <button onclick="showScreen('settings')">Go to Settings</button>
    </div>

    <!-- Settings Screen -->
    <div class="screen" id="settings">
      <h2>Settings</h2>
      <button onclick="showScreen('home')">Back to Home</button>
    </div>

    <!-- Profile Screen -->
    <div class="screen" id="profile">
      <h2>Profile</h2>
      <button onclick="showScreen('home')">Back to Home</button>
    </div>
  </div>

  <script>
    // Track the currently visible screen
    let currentScreen = 'home';

    function showScreen(screenId) {
      // Hide the current screen
      document.getElementById(currentScreen).classList.remove('active');

      // Show the new one
      document.getElementById(screenId).classList.add('active');

      // Update the tracker
      currentScreen = screenId;
    }
  </script>
</body>
</html>
